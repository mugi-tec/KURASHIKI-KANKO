      <h3>KAKE MUSEUM OF ART<span>加計美術館</span></h3>
      <figure class="detail_main"><img src="images/kakemuseum01.jpg" alt="加計美術館"></figure>
      <figcaption class="detail_figcaption">2002年（平成14年）に加計学園と高梁学園により設立された加計美術館は、地域文化の発信基地として関連校の学生による展示の他、色々な展示会が行われています。また、加計学園の創始者である加計勉の歴史が紹介されている加計勉 記念コーナーやミュージアムショップも設けられています。</figcaption>

      <article class="highlights">
        <h4>展示室（1,2,3,5階）</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/kakemuseum02.jpg" alt="展示室 （1,2,3,5階）"></figure>
          <figcaption>1&#65374;3階と5階の展示スペースでは、関連校の学生による展示や先生による研究内容の展示の他、関連校以外にも色々な展示会が行われています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>加計勉　記念コーナー（4階）</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/kakemuseum03.jpg" alt="加計勉　記念コーナー（4階）"></figure>
          <figcaption>開館5周年記念に設けられた加計勉記念コーナーでは、加計勉の歴史をパネルや映像、関連資料で紹介され、一角では加計グループの歴史もパネルで紹介されています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>加計美術館ミュージアムショップ</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/kakemuseum04.jpg" alt="加計美術館ミュージアムショップ"></figure>
          <figcaption>開館から2年後にオープンしたミュージアムショップでは、関連校である倉敷芸術科学大学の学生による作品や現在作家活動を行っている卒業生の作品も取り扱っている他、大原美術館やひろしま美術館、高梁市成羽美術館などのグッズや図録も販売されています。</figcaption>
        </div>
      </article>
