      <h3>ALLEY<span>路地</span></h3>
      <figure class="detail_main"><img src="images/roji01.jpg" alt="路地"></figure>
      <figcaption class="detail_figcaption">美観地区には路地が入り組むように存在しています。「ひやさい」と呼ばれ地元の人々に親しまれている路地は生活に密着し、住民の暮らしが色濃く感じられます。普段見ることの出来ない景観からは、また違った視点で歴史を感じる事が出来ます。また、大原家裏手の通りなどでは映画やドラマ、CMの撮影がよく行われています。</figcaption>

      <article class="highlights">
        <h4>大原家裏路地</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/roji02.jpg" alt="大原家裏路地"></figure>
          <figcaption>大原美術館を背にして、大原家と有隣荘の間の道を入り、左手に通るのがこの路地です。代表的な撮影スポットとして有名です。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>奈良萬路地</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/roji05.jpg" alt="奈良萬路地"></figure>
          <figcaption>倉敷物語館左手に通る路地は阿知商店街に続いています。美観地区路地の中でもこの路地が最も美しいといわれています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>井上家路地</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/roji04.jpg" alt="井上家路地"></figure>
          <figcaption>井上家左手の路地でも撮影がよく行われています。奥には本栄寺があります。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>倉敷物語館路地</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/roji03.jpg" alt="倉敷物語館路地"></figure>
          <figcaption>倉敷物語館右手に通る路地は本通りへの抜け道としても多く利用されています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>アイビースクエア西門前路地</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/roji06.jpg" alt="アイビースクエア西門前路地"></figure>
          <figcaption>倉敷川からアイビースクエア西門に通る路地は、倉敷紡績の時代に物資を運ぶ道として利用されていました。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>旅館鶴形路地</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/roji07.jpg" alt="旅館鶴形路地"></figure>
          <figcaption>旅館鶴形とカモ井寿司の間を通る路地は本町へとつながります。</figcaption>
        </div>
      </article>
