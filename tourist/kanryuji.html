      <h3>KANRYUJI TEMPLE<span>観龍寺</span></h3>
      <figure class="detail_main"><img src="images/kanryuji01.jpg" alt="観龍寺"></figure>
      <figcaption class="detail_figcaption">約1000年前より倉敷市西岡に開院された12の小さなお寺の1つであった北斗山宝積院は、1594年（文禄3年）に現在、観龍寺駐車場の場所に移転されたといわれています。<br>その後、1624年（寛永元年）には現在の位置に再移転し、このときに現在の宝寿山観龍寺に改名しました。<br>1744年（延享元年）に2度に渡り消失し、現在の本堂は1749年（寛延2年）に再建されたものです。<br>観龍寺に鎮守されている妙見堂は、1872年（明治2年）の神仏分離令まで現在、阿智神社がある場所で倉敷村の氏神となっていました。</figcaption>

      <article class="highlights">
        <h4>本堂</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/kanryuji02.jpg" alt="本堂"></figure>
          <figcaption>2度消失したものの、1749年（寛延2年）に再建された本堂の屋根瓦は、一番古い物で約250年前のものとされています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>妙見堂</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/kanryuji04.jpg" alt="妙見堂"></figure>
          <figcaption>観龍寺山門を潜り、右手に鎮守されている妙見堂。中には大きな太鼓が奉納されています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>鐘楼</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/kanryuji05.jpg" alt="鐘楼"></figure>
          <figcaption>昭和末に再建され、瓦は特注で様々な紋様が使用されています。この鐘楼から大原美術館を望む景色は隠れた撮影スポットになっています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>潜り門の槍傷</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/kanryuji03.jpg" alt="潜り門の槍傷"></figure>
          <figcaption>1866年（慶応2年）に長州藩支配下からの脱走兵約100人が倉敷代官所（現在、アイビースクエアの場所）に攻め入った後、休息の場として観龍寺に入った際に出来た槍の傷跡です。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>本堂の瓦</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/kanryuji06.jpg" alt="本堂の瓦"></figure>
          <figcaption>本堂の瓦は一番古いもので約250年前のものといわれています。また丸瓦には、三つ巴や龍謄、菊などの紋が刻まれています。</figcaption>
        </div>
      </article>
